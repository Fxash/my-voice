<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Voice for You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>My Voice for You</h1>
    <p class="subtitle">From my heart to yours.</p>

    <!-- Background music -->
    <audio id="bg-music" src="background-music.mp3" autoplay loop></audio>

    <!-- Recording 1 -->
    <div class="audio-card">
        <h3>Good Morning, My Love</h3>
        <audio class="voice" id="msg1" controls>
            <source src="recording1.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Recording 2 -->
    <div class="audio-card">
        <h3>You Mean Everything to Me</h3>
        <audio class="voice" id="msg2" controls>
            <source src="recording2.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Recording 3 -->
    <div class="audio-card">
        <h3>I Miss You</h3>
        <audio class="voice" id="msg3" controls>
            <source src="recording3.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Recording 4 -->
    <div class="audio-card">
        <h3>Good day, Beautiful</h3>
        <audio class="voice" id="msg4" controls>
            <source src="recording4.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="script.js"></script>

</body>
</html>
